{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Djangonauts</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
      <header class="wrapper">
          <h1> <a href="{% url 'home' %}"> <img src = "{% static 'logo.png' %}" alt="djangonautic" /> </a> </h1>
        <nav> <ul>
          {% if user.is_authenticated %}
             <li>
              <form class="" action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" >Logout</button>
              </form>
            </li>
            <li><a href="{% url 'articles:create'%}" class="highlight">Creat New Article</a></li>
          {% else %}
            <li> <a href="{% url 'accounts:login' %}">LogIn</a> </li>
            <li> <a href="{% url 'accounts:signup' %}">SignUp</a> </li>
          {% endif %}
        </ui></nav>
      </header>
    <div class= "wrapper"
        {% block content%}
        {% endblock %}
    </div>
    </body>
</html>
